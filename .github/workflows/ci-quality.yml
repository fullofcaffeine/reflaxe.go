name: CI - Quality

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-quality-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"

jobs:
  test-ci:
    name: test:ci (${{ matrix.os }}, go ${{ matrix.go }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            go: "1.22.x"
          - os: ubuntu-latest
            go: "1.23.x"
          - os: macos-latest
            go: "1.23.x"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: Cache Haxe toolchain (lix)
        uses: actions/cache@v4
        with:
          path: |
            ~/haxe
          key: ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-${{ hashFiles('.haxerc', 'haxe_libraries/*.hxml', 'package.json') }}
          restore-keys: |
            ${{ runner.os }}-lix-haxe-${{ env.HAXE_VERSION }}-

      - name: Install npm dependencies
        run: npm install --ignore-scripts --no-audit --no-fund

      - name: Install Haxe (pinned via lix)
        shell: bash
        run: |
          set -euo pipefail
          npx lix download haxe "${{ env.HAXE_VERSION }}"
          npx lix use haxe "${{ env.HAXE_VERSION }}"
          echo "$(pwd)/node_modules/.bin" >> "$GITHUB_PATH"
          export PATH="$(pwd)/node_modules/.bin:$PATH"
          haxe -version

      - name: Run stable CI surface
        run: npm run test:ci
