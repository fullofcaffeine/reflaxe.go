name: CI - Quality

on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-quality-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  HAXE_VERSION: "4.3.7"

jobs:
  test-ci:
    name: test:ci (${{ matrix.os }}, go ${{ matrix.go }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            go: "1.22.x"
          - os: ubuntu-latest
            go: "1.23.x"
          - os: macos-latest
            go: "1.23.x"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: false

      - name: Install npm dependencies
        run: npm install --ignore-scripts --no-audit --no-fund

      - name: Setup Haxe (linux)
        if: runner.os != 'macOS'
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ env.HAXE_VERSION }}

      - name: Setup Haxe (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v haxe >/dev/null 2>&1; then
            brew update
            brew install haxe
          fi
          haxe -version

      - name: Run stable CI surface
        run: npm run test:ci
